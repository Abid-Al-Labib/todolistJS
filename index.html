<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="sidenav">
        <header>Bragging List</header>
        <div>
            <button class="bragButton">➕</button>
            <ul class="braggingList">
            </ul>
        </div>

    </div>
    <div class="container">
        <div class="wrapper">
            <header class="header"><input type="text" placeholder="Whats your bragging item?" name="" class="inputBox"></header>
            <div class="inputSection">
                <input type="text" placeholder="Add new task" name="" class="inputBox">
                <button>➕</button>
            </div>
            <ul class="todoList">
                
            </ul>
            <div class="footer">
                <span></span>
                <button class="clearAllButton">Clear all</button>
                <button class="saveButton">Save</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
